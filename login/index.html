<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

	 <!-- Heading -->
     <h1>Login Form</h1>
  
     <!-- Login Form -->
     <form>
       <!-- Username field -->
       <input 
         type="text" 
         id="username" 
         placeholder="Username" 
       >
       
       <!-- Password field -->
       <input 
         type="password" 
         id="password" 
         placeholder="Password" 
       >
       
       <!-- Remember me checkbox -->
       <input 
         type="checkbox" 
         id="checkbox" 
       >
       <label for="checkbox">Remember me</label>
       
       <!-- Submit button -->
       <input 
         type="submit" 
         id="submit" 
         value="Submit" 
       >
     </form>
   
     <!-- This button is initially hidden; only appears if saved credentials exist -->
     <button 
       id="existing" 
       style="display: none;"
     >
       Login as existing user
     </button>




    <script src="script.js"> </script>
    
</body>
</html>
